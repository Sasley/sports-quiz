<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name that sports team quiz</title>
    <link rel="stylesheet" type="text/css"  href="style.css"/>
      
</head>
<body>
    <header>
        <h1>Name that sports team quiz</h1> 
      </header>
  
      <main>
        <aside>
          <button class="start-button"> Start </button>
        </aside>

        <section>
          <h2 class="timer">   
            <p class="time_left_txt"> Seconds remaining</p>
              <div>
               <div class="timer_sec">10</div>
              </div> 
              <div class="time-line"></div>
          </h2>
        </section>

          <section>
            <div class="Questions">
            </div>
            <div class="Options">
            </div>
            <div>
            <button class="button" style="vertical-align:middle"><span>Next Question </span></button>
            </div>
           </section>
          <div class = "Total scores">
            <h3>Wins: <span class="win">0 </span> </h3>
            <h3>Losses: <span class="lose">0</span></h3>
          </div>
          <div>
            <button class="reset-button">Replay</button>
            <button class="quit">Quit</button>
        </div>
       
      </main>
      <script src="script.js"></script>
    </body>
  </html>
